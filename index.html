<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>js</h1>
    <div class="js-container"></div>
    <form class="feedback-form js-feedback-form" autocomplete="off">
      <label>
        <b>Логин</b>
        <input
          type="text"
          id="login"
          name="login"
          placeholder="Введите ваш логин"
        />
        <div id="loginInfo" style="display: none">Минимум 4 символа</div>
      </label>
      <label>
        <b>Пароль</b>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Введите ваш пароль"
        />
        <div id="passwordInfo" style="display: none">От 8 до 30 символов</div>
      </label>

      <label for="agreement">
        <input type="checkbox" id="agreement" name="agreement" />
        <span>Я ознакомился с правилами обработки данных</span>
      </label>
      <button type="submit" id="submitBtn">Отправить</button>
      <div id="messageBox"></div>
    </form>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
